version: "3.9"

services:
  mmam:
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./src:/app/src        # Host-side source mount for dev
      - ./logs:/app/logs      # Optional: Persistent logs
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --reload

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
