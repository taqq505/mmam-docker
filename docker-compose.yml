version: "3.9"

services:
  mmam:
    build: .
    env_file:
      - .env
    ports:
      - "${HTTP_PORT:-8080}:${HTTP_PORT:-8080}"
      - "${HTTPS_PORT:-8443}:${HTTPS_PORT:-8443}"
    depends_on:
      - db
      - mqtt
    volumes:
      - ./src:/app/src        # Host-side source mount for dev
      - ./logs:/log           # Aggregate logs under /log inside the container
      - ./certs:/certs        # SSL/TLS certificates
      - ./scripts:/app/scripts:ro  # Entrypoint scripts
    entrypoint: ["/app/scripts/entrypoint-mmam.sh"]

  ui:
    image: nginx:alpine
    env_file:
      - .env
    ports:
      - "${UI_HTTP_PORT:-4173}:${UI_HTTP_PORT:-4173}"
      - "${UI_HTTPS_PORT:-4174}:${UI_HTTPS_PORT:-4174}"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./certs:/certs:ro     # SSL/TLS certificates (read-only)
      - ./scripts:/scripts:ro # Entrypoint scripts (read-only)
    depends_on:
      - mmam
    entrypoint: ["/scripts/entrypoint-ui.sh"]

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  mqtt:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  db_data:
  mosquitto_data:
  mosquitto_log:
