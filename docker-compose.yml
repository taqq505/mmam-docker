version: "3.9"

services:
  mmam:
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
      - mqtt
    volumes:
      - ./src:/app/src        # Host-side source mount for dev
      - ./logs:/log           # Aggregate logs under /log inside the container
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --reload

  ui:
    image: nginx:alpine
    ports:
      - "4173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - mmam

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  mqtt:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  db_data:
  mosquitto_data:
  mosquitto_log:
